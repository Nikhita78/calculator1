<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>
</head>

<body style="background:#222; display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial;">

<div style="background:white; padding:20px; border-radius:10px; width:280px;">
    
    <input id="display" type="text" readonly
           style="width:100%; height:50px; font-size:22px; text-align:right; margin-bottom:10px;">

    <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px;">

        <button onclick="clr()">C</button>
        <button onclick="del()">DEL</button>
        <button onclick="add('/')">÷</button>
        <button onclick="add('*')">×</button>

        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button onclick="add('-')">−</button>

        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button onclick="add('+')">+</button>

        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button onclick="calc()" style="background:#4caf50;color:white;">=</button>

        <button onclick="add('0')" style="grid-column:span 2;">0</button>
        <button onclick="add('.')">.</button>
    </div>
</div>

<script>
    let d = document.getElementById("display");

    function add(v) {
        d.value += v;
    }

    function clr() {
        d.value = "";
    }

    function del() {
        d.value = d.value.slice(0, -1);
    }

    function calc() {
        try {
            d.value = eval(d.value);
        } catch {
            d.value = "Error";
        }
    }
</script>

</body>
</html>
